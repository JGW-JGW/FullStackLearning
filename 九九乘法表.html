<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>九九乘法表</title>
    <script type="text/javascript">
        for (let i = 1; i < 10; i++) {
            for (let j = 1; j <= i; j++) {
                document.write("<span>" + j + "*" + i + "=" + j * i + "</span>")
            }
            document.write("</br>")
        }
    </script>
    <style type="text/css">
        span {
            display: inline-block;
            width: 80px;
        }
    </style>
</head>
<body>

</body>
</html>
