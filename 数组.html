<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
    <script type="text/javascript">
        // 删除数组中的重复数字
        let arr = [1, 2, 3, 2, 2, 2, 1, 3, 4, 2, 5];

        for (let i = 0; i < arr.length - 1; i++) {
            for (let j = i + 1; j < arr.length; j++) {
                if (arr[j] === arr[i]) {
                    // 删除了之后需要把 j 回调
                    arr.splice(j, 1);
                    j--;
                }
            }
        }

        console.log(arr);

    </script>
</head>

</body>
</html>
